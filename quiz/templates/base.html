<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://unpkg.com/htmx.org@1.9.0" integrity="sha384-aOxz9UdWG0yBiyrTwPeMibmaoq07/d3a96GCbb9x60f3mOt5zwkjdbcHFnKH8qls" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta charset="UTF-8">
  <title>Quiz</title>
</head>
<header>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <b class="navbar-brand">QUIZ</b>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'list' %}">All quiz</a>
        </li>
        <li class="nav-item ms-2">
          <a class="nav-link" href="{% url 'create' %}">Create a quiz</a>
        </li>
         <li class="nav-item ms-2">
          <a class="nav-link" href="{% url 'create-q' %}">Create a question</a>
</li>
{% if request.user.is_staff %}
         <li class="nav-item ms-4">
          <a class="nav-link" href="/admin">Admin</a>
        </li>{% endif %}
      </ul>
      <form class="d-flex" method='get' id="q" role="search" action={% url 'search' %}>
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search a quiz">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

</header>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
<main>
  <div class="container py-4">
        {% block body %}
        {% endblock body %}
  </div>
</main>

</body>
</html>
